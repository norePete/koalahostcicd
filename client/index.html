  <body class="w-full flex flex-col bg-black">
        <div class="bg-black h-screen w-full flex justify-center">

                <div class="bg-transparent w-full flex flex-shrink flex-col md:flex-row">

                      <form id="payment-form" class="hideMe">

                          <!-- Elements will create authentication element here -->
                        </div>
                        <div id="payment-element">
                          <!-- Elements will create form elements here -->
                        </div>
                        <button id="submit">Pay now</button>
                        <div id="error-message">
                          <!-- Display error message to your customers here -->
                        </div>
                      </form>
                    </main>

                <div class="w-full flex flex-shrink md:flex-grow md:flex-row">
